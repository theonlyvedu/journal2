<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .entry {
            background: #e0e0e0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Journal</h2>
        <textarea id="entryText" placeholder="Write your entry..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <div id="entries"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadEntries);

        function saveEntry() {
            let text = document.getElementById("entryText").value;
            if (text.trim() === "") return;
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            let newEntry = { id: Date.now(), text, time: new Date().toLocaleString() };
            entries.unshift(newEntry);
            localStorage.setItem("journalEntries", JSON.stringify(entries));
            document.getElementById("entryText").value = "";
            loadEntries();
        }

        function loadEntries() {
            let entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = "";
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            entries.forEach(entry => {
                let div = document.createElement("div");
                div.classList.add("entry");
                div.innerHTML = `<strong>${entry.time}</strong><br>${entry.text}<br>
                    <button onclick="editEntry(${entry.id})">Edit</button>
                    <button onclick="deleteEntry(${entry.id})">Delete</button>`;
                entriesDiv.appendChild(div);
            });
        }

        function editEntry(id) {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            let entry = entries.find(e => e.id === id);
            document.getElementById("entryText").value = entry.text;
            deleteEntry(id);
        }

        function deleteEntry(id) {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            entries = entries.filter(e => e.id !== id);
            localStorage.setItem("journalEntries", JSON.stringify(entries));
            loadEntries();
        }
    </script>
</body>
</html>
